<section class="section">
    <nav class="bread">
        <span class="crumb_one">当前位置</span>&nbsp;:&nbsp;<a class="crumb_two" href="#">首页</a>&nbsp;>&nbsp;<a class="crumb_three" href="#">用户中心</a>
    </nav>
    <article class="filter_tab">
        <div class="tab_box">
            <div class="filter_tab_top" >
                用户设置
            </div>
            <div class="filter_tab_bottom">
                <img src="../images/sx.png" alt="" height="10">
            </div>
        </div>
        <div class="line"></div>
        <div class="tab_box">
            <div class="filter_tab_top">
                密码设置
            </div>
            <div class="filter_tab_bottom">
                <img src="../images/sx.png" alt="" height="10">
            </div>
        </div>
    </article>
    <article class="form_box" id="verifyCheck">
        <ul class="form_container" >
            <li class="form_list">
                <label for="user">用户名称:</label>
                <input type="text" name="userName" id="userName" class="required" placeholder="请输入用户名称"  maxlength="10" data-valid="isNonEmpty||between:2-10" data-error="用户名称不能为空||用户名称长度2-10位">
                <span class="form_tip focus valid"></span>
            </li>
            <li class="form_list">
                <label for="user">用户邮箱:</label>
                <input type="text" name="email" id="email" class="required" placeholder="请输入邮箱号" data-valid="isNonEmpty||isEmail" value="" data-error="邮箱不能为空||邮箱格式不正确">
                <span class="form_tip focus valid"><i class="red">*</i>该邮箱用于接收评级报告</span>
            </li>
            <li class="form_list">
                <label for="user">用户手机号码:</label>
                <input type="text" name="phone" id="phone" class="required" placeholder="请输入手机号" maxlength="11" data-valid="isNonEmpty||isPhone" data-error="手机号码不能为空||手机号码格式不正确">
                <span class="form_tip focus valid"></span>
            </li>
            <li class="form_list">
                <button id="confirmUser" class="user_button">确认修改</button>
            </li>
        </ul>
        <ul class="form_container" style="display: none;">
            <li class="form_list">
                <label for="user">原始密码:</label>
                <input type="text" name="password" id="initialPaw" class="required" placeholder="请输入原密码" data-valid="isNonEmpty" data-error="请输入原密码">
                <span class="form_tip focus valid"></span>
            </li>
            <li class="form_list">
                <label for="user">新密码:</label>
                <input type="text" name="newPassword" id="password" class="required" placeholder="请输入新密码" data-valid="isNonEmpty" data-error="密码不能为空">
                <span class="form_tip focus valid"></span>
            </li>
            <li class="form_list">
                <label for="user">再次输入新密码:</label>
                <input type="text" name="rePassword" id="rePassword" class="required" placeholder="请输入新密码" data-valid="isNonEmpty||isRepeat:password" data-error="密码不能为空||两次密码输入不一致">
                <span class="form_tip focus valid"></span>
            </li>
            <li class="form_list">
                <button id="confirmPwd" class="password_button">确认修改</button>
            </li>
        </ul>
    </article>
</section>
