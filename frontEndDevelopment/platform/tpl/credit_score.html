<section class="section">
    <nav class="bread">
        <span class="crumb_one">当前位置</span>&nbsp;:&nbsp;<a class="crumb_two" href="#">首页</a>&nbsp;>&nbsp;<a class="crumb_three" href="#">评分分布</a>
    </nav>
    
    <article>
    	<div class="tongji_title"><span id="toggle_area" class="toggle fr">收起 ∧</span>区域评分分布情况</div>
        <div class="toggle_con">
        <div id="filter_area" class="tongji_select">
            <div class="fl">
                <span>评分年度：</span>
                <select class="yearDesc s-w80">
                </select>
            </div>
            <div class="fr">
                <span class="select-tit">地区筛选：</span>
                <select class="areas s-w80">
                </select>
                <span>VS</span>
                <select class="areas2 s-w80">
                </select>
            </div>
        </div>
        <div class="tongji_data tongji_data_one">
        	<div class="tongji_data_chart">
            	<h2>区域维度评分对比情况</h2>
                <div id="tdc_area" class="tdc_box"></div>
            </div>
        </div>
        </div>
    </article>
    
    <article>
    	<div class="tongji_title"><span id="toggle_industry" class="toggle fr">收起 ∧</span>行业评分分布情况</div>
        <div class="toggle_con">
        <div id="filter_industry" class="tongji_select">
            <div class="fl">
                <span>评分年度：</span>
                <select class="yearDesc s-w80">
                </select>
            </div>
            <div class="fr">
                <span class="select-tit">行业筛选：</span>
                <select class="indClass1 s-w100">
                </select>
                <select class="indClass2 s-w130">
                	<option value="全部" name="" selected>全部</option>
                </select>
                <span>VS</span>
                <select class="indClass11 s-w100">
                </select>
                <select class="indClass22 s-w130">
                	<option value="全部" name="" selected>全部</option>
                </select>
            </div>
        </div>
        <div class="tongji_data tongji_data_two">
        	<div class="tongji_data_chart">
            	<h2>行业维度评分对比情况</h2>
                <div id="tdc_industry" class="tdc_box"></div>
            </div>
        </div>
        </div>
    </article>
    
    <article>
    	<div class="tongji_title"><span id="toggle_year" class="toggle fr">收起 ∧</span>年度评分分布情况</div>
        <div class="toggle_con">
        <div id="filter_year" class="tongji_select">
            <div class="fl">
                <span>评分年度：</span>
                <select class="yearAsc s-w80">
                </select>
                <span>VS</span>
                <select class="yearDesc s-w80">
                </select>
            </div>
            <div class="fr">
                <span class="select-tit">地区筛选：</span>
                <select class="areas s-w80">
                </select>
            </div>
        </div>
        <div class="tongji_data tongji_data_three">
        	<div class="tongji_data_chart">
            	<h2>年度评分对比情况</h2>
                <div id="tdc_year" class="tdc_box"></div>
            </div>
        </div>
        </div>
    </article>
